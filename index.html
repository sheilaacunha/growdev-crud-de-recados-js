<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./public/assets/cartacinza.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="">
    <title>Página de Recados com JS</title>
</head>

<body>
    <main class="corpo-todo">
        <section class="barra-lateral"> </section>
        <section class="form-conteudo">
            <article class="form-article">
                <h2> Sistema de Recados</h2>
                <p class="p-form">Login</p>
                <form id="formLogin" class="login-form">
                    <div class="div-input">
                        <input type="email" class="input-padrao" id="emailLogin" required
                            placeholder="Utilize seu e-mail para realizar seu login.">
                    </div>
                    <div class="div-input">
                        <input type="password" class="input-padrao" id="senhaLogin" required
                            placeholder="Utilize sua senha para login.">
                    </div>
                    <div class="div-input">
                        <button type="submit" class=" button-entrar btn-index">Entrar </button>
                    </div>
                    <div id="alertMsgLogin"></div>
                    <p>Ainda não possui cadastro?
                        <a href="cadastro.html" class="criar-conta">Cadastre-se</a>
                    </p>
                </form>
            </article>
        </section>
      
    </main>

    <script src="./public/js/index.js"></script>
</body>
